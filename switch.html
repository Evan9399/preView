<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    const fruit = "apple";

    const actions = {
      apple: () => console.log("It's an apple"),
      banana: () => console.log("It's a banana"),
      default: () => console.log("Unknown fruit"),
    };

    (actions[fruit] || actions.default)();

    let person = { name: "Tom", age: 25 };

    for (let key in person) {
      console.log(key + ": " + person[key]);
    }

    let fruits = ["apple", "banana", "cherry"];

    for (let fruit of fruits) {
      console.log(fruit);
    }
  </script>
</html>
