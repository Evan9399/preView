<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="data-item">
      <label for="points">積分：</label>
      <span id="points"></span>
    </div>
    <script>
      const person = { name: "Alice", age: 25, colors: ["red"] };
      const { name: name2, age } = person;
      console.log("🚀 ~ name:", name2);

      // const { name: accent } = person;
      const { name, colors: cl } = person;
      console.log("🚀 ~ cl:", cl);
      const accent = name;
      console.log("🚀 ~ accent:", accent);

      const greet = ({ name, age }) => {
        console.log(`Hello, ${name}. You are ${age} years old.`);
      };

      greet({ name: "Sam", age: 22 });

      const arr1 = [1, 2];
      const arr2 = [3, 4];
      const combined = [...arr1, ...arr2];
      console.log("🚀 ~ combined:", combined);

      const original = [10, 20];
      const copy = [0, ...original, 40];
      console.log("🚀 ~ copy:", copy);

      console.log(combined); // [1, 2, 3, 4]
      const user = { account: "Jerry", name: "Alice", age: 25 };
      const updated = { ...user, age: 26, city: "Taipei" };
      console.log("🚀 ~ updated:", updated);
      //updated 後面放入可修改的值，整筆傳向後端
      console.log(updated);
      // { name: 'Alice', age: 26, city: 'Taipei' }

      const sum = (...numbers) =>
        numbers.reduce((total, num) => total + num, 0);
      const nums = [2, 3, 4];
      console.log("🚀 ~ sum ~ sum:", sum(1, ...nums));

      const [num1, ...nums2] = [0, 2, 5, 6];
      console.log("🚀 ~ num1:", num1);
      console.log("🚀 ~ nums2:", nums2);

      console.log("🚀 ~ person:", person.point);

      const points = document.getElementById("points");
      points.textContent = person?.point ?? "no value";
    </script>
  </body>
</html>
